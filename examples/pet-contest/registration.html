<html>

<h2> Pet Contest Registration </h2>
<form>
	<label for="petName">Pet Name:</label>
	<br>
	<input type="text" id="petName" name="petName" value="Fluffy">
	<br>
	
	
	<p> Select your type of pet </p>
	<input type="radio" id="cat" name="petType" value="cat">
	<label for="cat">Cat</label>
	<br>
	<input type="radio" id="dog" name="petType" value="dog">
	<label for="dog">Dog</label>
	<br>
	<input type="radio" id="bird" name="petType" value="bird">
	<label for="bird">Bird</label>
	<br>
	
	<p> Please select the competitions you want to enter </p>
	<input type="checkbox" id="beautyContest" name="beautyContest" value="Beauty Contest">
	<label for="beautyContest"> Pet Beauty Contest </label>
	<br>
	<input type="checkbox" id="beautyContest" name="agilityContest" value="Agility Contest">
	<label for="agilityContest"> Speed and Agility Contest </label>
	<br>
	<input type="checkbox" id="obedienceContest" name="obedienceContest" value="Obedience Contest">
	<label for="obedienceContest"> Obedience Contest </label>
	<br>
	<br>
	<label for="petAge">What is your pet's age category:</label>
	<select id="petAge" name="petAge">
		<option value="baby">Kitten/Puppy/Baby</option>
		<option value="adult">Adult</option>
		<option value="senior">Senior</option>
	</select>
	<br>
	<br>
	<textarea name="medicalConcerns" rows="10" cols="30">
		Please enter any medical concerns your pets have.
	</textarea>
	<br>
	<br>
	
	<input type="submit" value="Submit">
	

</form>


</html>
